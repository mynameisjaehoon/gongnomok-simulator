<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="google-adsense-account" content="ca-pub-5115370026469477">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 뷰포트 -->
    <script type="text/javascript" src="/js/global/redirection.js"></script>

    <title>홀리 크로스링(체력)</title>

    <link rel="icon" href="/img/item/accessories/holy-cross-earring-raw.png">

    <link rel="stylesheet" href="/css/mobile/mobile-600.css">
    <link rel="stylesheet" href="/css/mobile/mobile-600-900.css">
    <link rel="stylesheet" href="/css/mobile/tablet-900-1200.css">
    <link rel="stylesheet" href="/css/mobile/desktop-1200-1500.css">
    <link rel="stylesheet" href="/css/mobile/desktop-1500.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PG3NHKRPS5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-PG3NHKRPS5');
    </script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function() {
            $("#headers").load('/common/header.html');
            $("#footers").load("/common/footer.html");
            $("#key-shortcut-guide").load('/common/key-shortcut.html');
            $("#bgm-selector").load('/common/bgm-selector.html');
        });
    </script>
</head>
<body>

<div id="headers"></div>

<div class="outside-boundary">
    <div class="first-boundary">
        <div class="left-third-split-boundary">
            <div id="key-shortcut-guide"></div>
        </div>
        <div class="center-third-split-boundary">
            <div class="item-container">
                <div class="item">
                    <div class="item-info-container">
                        <div class="item-info">
                            <p id="holy-cross-earring-health-title" class="item-title">
                                홀리 크로스링<span id="holy-cross-earring-health-additional" hidden="hidden"> (+<span id="holy-cross-earring-health-upgraded-count">0</span>)</span></p>

                            <!-- 아이템 이미지, 필요 능력치-->
                            <div class="image-and-status" >
                                <div class="tmp-container">
                                    <div class="img-container">
                                        <img class="item-image" src="/img/item/accessories/holy-cross-earring.png/">
                                        <img class="item-image-gif" id="holy-cross-earring-health-gif-img" src="/img/item/accessories/holy-cross-earring.png" hidden="hidden">
                                    </div>
                                </div>
                                <div class="required-status">
                                    <div class="user-status">
                                        <p>REQ LEV : 55</p>
                                        <p>REQ STR : 0</p>
                                        <p>REQ DEX : 0</p>
                                        <p>REQ INT : 0</p>
                                        <p>REQ LUK : 0</p>
                                        <p>REQ POP : -</p>
                                    </div>
                                    <div class="item-status">
                                        <p>ITEM LEV: - </p>
                                        <p>ITEM EXP: - </p>
                                    </div>
                                </div>
                            </div>

                            <div class="etc-info">
                                <p class="job">초보자  전사  마법사  궁수  도적  해적</p>
                                <hr>
                                <p>장비 분류 : 한벌옷</p>
                                <p id="holy-cross-earring-health-hp-info" hidden="hidden">MaxHP: +<span id="holy-cross-earring-health-hp">0</span></p>
                                <p>마법방어력 : +<span id="holy-cross-earring-health-mg-def">35</span></p>
                                <p>업그레이드 가능 횟수 : <span id="holy-cross-earring-health-upgrade-available-count">5</span></p>
                            </div>
                        </div>
                        <div hidden="hidden" class="available-alert-text" id="holy-cross-earring-health-available-alert-txt">
                            <span style="color:#d03333">강화 횟수를 초과하였습니다.</span>
                        </div>
                    </div>
                    <div class="simulator-controller-container">
                        <div class="item-option-btn-container">
                            <button id="holy-cross-earring-health-normal-option-btn" class="item-option-btn" type="button">정옵</button>
                            <button id="holy-cross-earring-health-one-upper-option-btn" class="item-option-btn" type="button">1상옵</button>
                            <button id="holy-cross-earring-health-two-upper-option-btn" class="item-option-btn" type="button">2상옵</button>
                            <button id="holy-cross-earring-health-three-upper-option-btn" class="item-option-btn" type="button">3상옵</button>
                            <button id="holy-cross-earring-health-four-upper-option-btn" class="item-option-btn" type="button">4상옵</button>
                        </div>
                        <div class="scroll-list">
                            <div class="scroll-btn-container">
                                <button id="holy-cross-earring-health-10-percent-button" class ="scroll-button" type="button">
                                    <img class="scroll-image" src="/img/scroll/10.png">
                                </button>
                                <p>귀체10%</p>
                                <p>MaxHP+30</p>
                            </div>
                            <div class="scroll-btn-container">
                                <button id="holy-cross-earring-health-60-percent-button" class ="scroll-button" type="button">
                                    <img class="scroll-image" src="/img/scroll/60.png">
                                </button>
                                <p>귀체60%</p>
                                <p>MaxHP+15</p>
                            </div>
                            <div class="scroll-btn-container">
                                <button id="holy-cross-earring-health-100-percent-button" class ="scroll-button" type="button">
                                    <img class="scroll-image" src="/img/scroll/100.png">
                                </button>
                                <p>귀체100%</p>
                                <p>MaxHP+5</p>
                            </div>
                            <div class="scroll-btn-container">
                                <button id="holy-cross-earring-health-reset-button" class ="scroll-button" type="button">
                                    <img class="scroll-image" src="/img/etc/reset.svg">
                                </button>
                            </div>
                        </div>
                        <div class="item-price-calculator-container" >
                            <div class="item-price-input">
                                <label for="holy-cross-earring-health-price">아이템 가격:</label>
                                <input type="text" id="holy-cross-earring-health-price" placeholder="가격을 입력하세요" value="0">
                                <span class="item-buy-cnt">
                                    <span id="holy-cross-earring-health-cnt">1</span>개
                                </span>
                            </div>
                        </div>
                        <div class="scroll-price-calculator-container">
                            <div class="scroll-price-input">
                                <label for="holy-cross-earring-health-10-price">10% 가격: </label>
                                <input type="text" id="holy-cross-earring-health-10-price" placeholder=" 가격을 입력하세요" value="0" >
                                <span class="scroll-use-info">
                                    <span id="holy-cross-earring-health-10-success-cnt">0</span>장 /
                                    <span id="holy-cross-earring-health-10-used-cnt">0</span>장
                                </span>
                            </div>
                            <div class="scroll-price-input">
                                <label for="holy-cross-earring-health-60-price">60% 가격: </label>
                                <input type="text" id="holy-cross-earring-health-60-price" placeholder=" 가격을 입력하세요" value="0">
                                <span class="scroll-use-info">
                                    <span id="holy-cross-earring-health-60-success-cnt">0</span>장 /
                                    <span id="holy-cross-earring-health-60-used-cnt">0</span>장
                                </span>
                            </div>
                            <div class="scroll-price-input">
                                <label for="holy-cross-earring-health-100-price">100% 가격: </label>
                                <input type="text" id="holy-cross-earring-health-100-price" placeholder=" 가격을 입력하세요" value="0">
                                <span class="scroll-use-info">
                                    <span id="holy-cross-earring-health-100-success-cnt">0</span>장 /
                                    <span id="holy-cross-earring-health-100-used-cnt">0</span>장
                                </span>
                            </div>
                            <div class="scroll-price-info">
                                <div class="scroll-price-result">
                                    <img src ="/img/etc/meso.png" width="30px" height="30px">
                                    <span id="holy-cross-earring-health-total-used-price">0</span>
                                </div>
                                <button id="holy-cross-earring-health-price-reset-btn" type="button">메소 리셋</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-third-split-boundary">
            <div id="bgm-selector"></div>
        </div>
    </div>
</div>

<script type="module" th:src="@{/js/item/accessory/holy-cross-earring/holy-cross-earring-health.js}"></script>
</body>
</html>
