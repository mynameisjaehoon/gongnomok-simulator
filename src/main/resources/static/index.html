<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>강화 시뮬레이터</title>
</head>
<link rel="stylesheet" href="css/default.css">
<body>
    <div class="item-info">
        <p align="middle" class="item-title">노가다 목장갑</p>

        <!-- 아이템 이미지, 필요 능력치-->
        <div class="image-and-status" >
            <img class="item-image" src="img/weapon/nomok.png" width="60" height="60">
            <div class="required-status">
                <div class="user-status">
                    <p>REQ LEV : 10</p>
                    <p>REQ DEX : 0</p>
                    <p>REQ INT : 0</p>
                    <p>REQ LUK : 0</p>
                    <p>REQ POP : -</p>
                </div>
                <div class="item-status">
                    <p>REQ LEV: - </p>
                    <p>REQ EXP: - </p>
                </div>

            </div>
        </div>

        <!--착용가능 직업, 실제 능력치-->
        <div class="etc-info">
            <p class="job">초보자  전사  마법사  궁수  도적  해적</p>
            <hr>
            <p>장비분류 : 장갑</p>
            <p id="power" class="power">공격력 : +11</p>
            <p id="physical-defence" class="physical-defence">물리방어력 : +3</p>
            <p>업그레이드 가능 횟수 : 0</p>

        </div>
    </div>

    <div class="scroll-list">
        <button id="10-percent-button" class ="scroll-button" type="button">
            <img class="scroll-image" src="img/scroll/10.png">
        </button>
        <button id="60-percent-button" class ="scroll-button" type="button">
            <img class="scroll-image" src="img/scroll/60.png">
        </button>
        <button id="100-percent-button" class ="scroll-button" type="button">
            <img class="scroll-image" src="img/scroll/100.png">
        </button>
    </div>
</body>
</html>
